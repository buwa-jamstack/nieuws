- dataformat: yaml
  folder: content/post
  itemtitle: Post
  key: post
  title: Posts
  extension: md
  fields:
    - key: title
      title: Title
      type: string
    - key: mainContent
      title: Main content
      type: markdown

    - key: images
      type: bundle-manager
      path: ./images
      extensions:
        - svg
        - png
        - jpg
        - gif
      fields:
        - key: thumb
          title: Thumb
          type: bundle-image-thumbnail

